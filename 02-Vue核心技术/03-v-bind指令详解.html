<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind指令详解(它是一个负责动态绑定的指令)</title>
    <!--安装VUe-->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    v-bind指令详解
        1. 这个指令是干啥的？
              它可以让HTML标签的某个属性的值产生动态的效果
        2. v-bind指令的语法格式：
              <HTML标签 v-bind：参数="表达式"></HTML标签>
        3. v-bind指令的编译原理？
              编译前：<HTML标签 v-bind：参数="表达式"></HTML标签>
              编译后：<HTML标签 参数="表达式的执行结果"></HTML标签>
              注意事项：
                 第一：在编译的时候v-bind后面的“参数名”会被编译为HTML标签的“属性名”
                 第二：表达式会关联data，当data发生改变之后，表达式的执行结果就会发生变化
                 所以，连带的就会产生动态效果
        4. v-bind因为很常用，所以Vue框架对该指令提供了一种简写方式：
           <img :src='imgPath'>
        5. 什么时候使用插值语法？什么时候使用指令？
           凡是标签体当中的内容要想动态，需要使用插值语法
           只要想让HTML标签的属性动态。需要使用指令语法
-->
<div id="app7">
    <!--注意：一下代码中msg是变量名-->
    <!--注意：原则上v-bind指令后面的这个参数名可以随便写-->
    <!--虽然可以随便写，但大部分情况下，这个参数还是需要写成该HTML标签支持的属性名，这样才会有意义-->
    <span v-bind:xyz="msg"></span>

    <!--v-bind实战-->
    <img src="../img/river.jpg"><br>
    <img v-bind:src="imgPath"><br>

    <!--这是一个普通的文本框-->
    <input name="username" type="text" value="zhangsan"><br>
    <!--以下文本框可以让value这个数据变成动态的：这个就是典型的动态数据绑定-->
    <input :value="name" name="username" type="text"><br>

    <a :href="url">走起</a>
</div>
<!--Vue程序-->
<script>
    new Vue({
        el: "#app7",
        data: {
            msg: "Hello Vue",
            imgPath: '../img/dog.png',
            name: 'guoyu666',
            url: 'https://www.google.com'
        }
    })
</script>
</body>
</html>
