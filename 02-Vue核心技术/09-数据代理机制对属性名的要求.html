<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理机制对属性名的要求</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    1. Vue实例不会给以_和$开始的属性名做数据代理
    2. 为什么？
        如果允许给_或$开始的属性名做数据代理的话
        vm这个Vue实例上可能会出现_xxx或$xxx属性，而这个属性名可能会和Vue框架自身的属性名冲突
-->

<!--容器-->
<div id="app12">
    <h1>{{msg}}</h1>
</div>

<!--vue程序-->
<script>
    const vm = new Vue({
        el: '#app12',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>
</body>
</html>
