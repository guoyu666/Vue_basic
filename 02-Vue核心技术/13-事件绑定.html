<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的事件绑定</title>
    <!--安装Vue-->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    Vue事件处理：
        1. 在Vue中完成事件绑定需要哪个指令呢？
            v-on指令
            语法格式：
                v-on:事件名="表达式"
            例如：
                v-on:click="表达式"表示当发生鼠标单机事件后，执行表达式
                v-on:keydown=""表达式表示当发生键盘按下事件后，执行表达式
        2. 在Vue中所有事件所关联的回调函数，需要在Vue实例的配置项methods中进行定义
            methods是一个对象：{}
            在这个methods对象中可以定义多个回调函数
        3. v-on指令也有简写形式
            v-on:click简写为@click
            v-on:keydown简写为@keydown
        4. 绑定的回调函数，如果不需要传任何参数，小括号（）可以省略
        5. Vue在调用回调函数的时候，会自动给回调函数传递一个对象，这个对象是：当前发生的事件对象
        6. 在绑定回调函数的时候，可以在回调函数的参数上使用$event占位符，Vue框架看到这个$event占位符之后会自动将当前事件以事件的形式传过去

-->
<!--容器-->
<div id="app16">
    <h1>{{msg}}</h1>
    <!--使用javascript原生代码如何完成事件绑定-->
    <button onclick="alert('hello')">hello</button>
    <!--使用Vue来完成事件绑定-->
    <button v-on:click="sayhello()">hello事件</button>

    <!--v-on指令的简写形式-->
    <button @click="sayHi()">hi button</button>
    <button @click="sayHi('jack', $event)">hi button2</button>

    <!--绑定的回调函数，如果不需要传任何参数，小括号（）可以省略-->
    <button @click="sayWhat">what button</button>

</div>

<!--vue代码-->
<script>
    const vm = new Vue({
        el: '#app16',
        data: {
            msg : "Vue的事件绑定"
        },
        methods : {
            // 回调函数
            // ：function可以省略
            sayhello(){
                alert('hello郭雨!')
            },
            sayHi(name, event){
                console.log(name, event)
                //alert('Hi! ' + name)
            },
            sayWhat(event){
                console.log(event)
                //alert("say What")
            }
        }
    })
</script>
</body>
</html>
