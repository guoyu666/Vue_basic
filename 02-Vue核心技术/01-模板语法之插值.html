<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法之插值语法{{}}</title>
    <!--安装Vue-->
    <script src="../js/vue.js"></script>
</head>
<body>

<!--注意研究：在{{这里可以写什么？}}}
1. 在data中声明的变量，函数等都可以
2. 常量都可以
3. 只要是合法的javascript表达式都可以
4. 模板表达式都被放在沙盒中，只能访问全局变量的一个白名单：如Math和Date等
-->

<!--准备容器-->
<div id="app5">
    <h1>{{msg}}</h1>
    <h1>{{sayhello()}}</h1>

    <!--常量-->
    <h1>{{3.14}}</h1>
    <h1>{{true}}</h1>

    <!--javascript表达式-->
    <h1>{{1 + 2}}</h1>
    <h1>{{true ? 'true' : 'false'}}</h1>
    <h1>{{msg.length}}</h1>
    <h1>{{msg + 1}}</h1>

    <!--在白名单里面的-->
    <h1>{{Date.now()}}</h1>
    <h1>{{Math.PI}}</h1>
</div>


<!--vue程序-->
<script>
    new Vue({
        el: '#app5',
        data: {
            msg: 'Hello Vue.js', // 为了方便沟通，以后我们把msg叫做变量（这行代码就可以看做是变量的声明）
            sayhello: function () {
                console.log('Hello Vue')
            }
        },
    })
</script>
</body>
</html>
