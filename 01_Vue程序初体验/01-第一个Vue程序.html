<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Vue程序</title>
    <!-- 安装Vue,当你使用script进行Vue安装之后，上下文中就注册了一个全局变量：Vue -->
     <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 指定Vue实例的挂载位置 -->
    <div id="app1"></div>
    <hr>
    <script>
        /*
        第一步：创建Vue实例
        1. 为什么要new Vue(),直接调用Vue()函数不行吗？
           不行，因为直接调用Vue()函数，不创建实例的话，会出现一下的错误：
           Vue is a constructor and should be called with the `new` keyword.
        2. 关于Vue构造函数的参数：options
           option翻译为选项
           options翻译为多个选项
           Vue框架要求options这个参数必须为一个存粹的JS对象：{}
           在{}对象中可以编写大量的key:value对
           一个key:value对就是一个配置项
           主要是通过options这个参数来给Vue实例指定多个配置项
        3. 关于template配置项：
           template翻译为：模板
           template配置项用来指定什么？用来指定模板语句，模板语句是一个字符串形式的
           什么是模板语句？
               Vue框架自己制定了一些具有特殊含义的特殊符号
               Vue的模板语句是Vue框架自己搞的一套语法规则
               我们写Vue模板语句的时候，不能乱写，要遵守Vue框架的模板语法规则
           模板语句可以是一个存粹的HTML代码，也可以是Vue中特殊规则，也可以是HTML代码+Vue特殊规则
           template后面的模板语句会被Vue框架的编译器进行编译，转换成跨浏览器能够识别的HTML代码
         */
        const myVue = new Vue({
            template : '<h1>Hello Vue!</h1>'
        })
        /*
        第二步：将Vue实例挂载到id='app'的元素位置上
        1. Vue实例都有一个$mount()方法，这个方法的作用是什么？
           将Vue实例挂载到某个指定位置上
        2. #app显然是ID选择器，这个语法借鉴了CSS
         */
        myVue.$mount('#app1')
    </script>
</body>
</html>
